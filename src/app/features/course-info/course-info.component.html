<!-- Replace ::text:: with your code -->

<div class="title">{{courseTitle}}</div>
<div class="course-info">
  <div class="course-info__description">
    {{courseDescription}}
  </div>
  <div class="course-info__info">
    <div><b>ID: </b><span class="course-info__info-id">{{courseId}}</span></div>
    <div><b>Duration: </b><span class="course-info__info-duration">{{courseDuration}}</span></div>
    <div><b>Created: </b><span class="course-info__info-date">{{courseCreationDate}}</span></div>
    <div><b>Authors: </b><span class="course-info__info-authors">{{courseAuthors}}</span></div>
  </div>
</div>
<div class="navigation-block">
  <!--Enter your code here-->
    <app-button buttonText="Back"></app-button>
</div>
