<div class="wrapper">
    <h2 class="text-align-center">Registration</h2>
    <div class="app-plate">
        <form [formGroup]="registrationForm" #formRef (ngSubmit)="onSubmit()">
            <div class="registration-form">
                <div>
                    <div class="form__control">
                        <label for="name">Name</label>
                        <!--Use the name `name` for the form control.-->
                        <input formControlName="name" [class.is-invalid]="shouldShowError('name')" type="text" id="name" placeholder="Input text"/>
                        <span *ngIf="shouldShowError('name')" id="nameErrorMessage" class="text-danger"> {{ getErrorMessage('name') }}</span>
                    </div>
                    <div class="form__control">
                        <!--Use the name `email` for the form control.-->
                        <label for="email">Email</label>
                        <input formControlName="email" [class.is-invalid]="shouldShowError('email')" type="text" id="email" placeholder="Input text" emailValidator/>
                        <span *ngIf="shouldShowError('email')" id="emailErrorMessage" class="text-danger">{{ getErrorMessage('email') }}</span>
                    </div>
                    <div class="form__control">
                        <!--Use the name `password` for the form control.-->
                        <label for="password">Password</label>
                        <input formControlName="password" [class.is-invalid]="shouldShowError('password')" type="password" id="password" placeholder="Input text"/>
                        <span *ngIf="shouldShowError('password')" id="passwordErrorMessage" class="text-danger"> {{ getErrorMessage('password') }}</span>
                    </div>
                </div>
                <div class="form__action">
                    <app-button (click)="formRef.requestSubmit()" buttonText="Register"></app-button>
                </div>
                <div class="form__text">
                    <a>If you don't have an account you may <strong>Login</strong></a>
                </div>
            </div>
        </form>
    </div>
</div>
