<div class="wrapper">
    <h2 class="text-align-center">Registration</h2>
    <div class="app-plate">
        <form [formGroup]="registrationForm" #formRef (ngSubmit)="onSubmit()">
            <div class="registration-form">
                <div>
                    <div class="form__control">
                        <label for="name">Name</label>
                        <!--Use the name `name` for the form control.-->
                        <input formControlName="name" [class.is-invalid]="shouldShowError(registrationForm, 'name', submitted)" type="text" id="name" placeholder="Input text"/>
                        <span *ngIf="shouldShowError(registrationForm, 'name', submitted)"  id="nameErrorMessage" class="text-danger"> {{ getErrorMessage('name') }}</span>
                    </div>
                    <div class="form__control">
                        <!--Use the name `email` for the form control.-->
                        <label for="email">Email</label>
                        <input formControlName="email" [class.is-invalid]="shouldShowError(registrationForm, 'email', submitted)" type="text" id="email" placeholder="Input text" emailValidator/>
                        <span *ngIf="shouldShowError(registrationForm, 'email', submitted)" id="emailErrorMessage" class="text-danger">{{ getErrorMessage('email') }}</span>
                    </div>
                    <div class="form__control">
                        <!--Use the name `password` for the form control.-->
                        <label for="password">Password</label>
                        <input formControlName="password" [class.is-invalid]="shouldShowError(registrationForm, 'password', submitted)" type="password" id="password" placeholder="Input text"/>
                        <span *ngIf="shouldShowError(registrationForm, 'password', submitted)" id="passwordErrorMessage" class="text-danger"> {{ getErrorMessage('password') }}</span>
                    </div>
                </div>
                <div class="form__action">
                    <app-button (click)="formRef.requestSubmit()" buttonText="Register"></app-button>
                </div>
                <div class="form__text">
                   <span>If you don't have an account you may<a [routerLink]="'/auth/login'"><strong> Login</strong></a></span>
                </div>
            </div>
        </form>
    </div>
</div>
