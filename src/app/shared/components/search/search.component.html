<div class="app-search">
    <form #formRef (ngSubmit)="onSubmit()">
        <input
                type="text"
                name="search"
                [(ngModel)]="searchTerm"
                [placeholder]="placeholder"
        >
        <app-button (click)="formRef.requestSubmit()" buttonText="search"></app-button>
    </form>
</div>
