<div class="wrapper">
<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" #formEl>
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Input text"
                  emailValidator
                  [(ngModel)]="user.email"
                  #emailRef="ngModel"
                  required
                  [ngClass]="{'is-invalid': (submitted || emailRef.touched) && emailRef.invalid}"
          />
            <div *ngIf="(submitted || emailRef.touched) && emailRef.errors">
                <span *ngIf="emailRef.errors['required']" id="emailErrorMessage" class="text-danger">Email is required.</span>
                <span *ngIf="emailRef.errors['invalidEmail']" id="emailErrorMessage" class="text-danger">Email is invalid.</span>
            </div>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Input text"
                  [(ngModel)]="user.password"
                  #passwordRef="ngModel"
                  required
                  [ngClass]="{'is-invalid': (submitted || passwordRef.touched) && passwordRef.invalid}"
          />
          <span *ngIf="(submitted || passwordRef.touched) && passwordRef.errors" id="passwordErrorMessage" class="text-danger">Password is required.</span>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button (click)="submitForm()" buttonText="Login"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>
</div>
